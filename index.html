<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Gainesville Hangouts</title>
  
    <style>
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      header {
        text-align: center;
        padding: 4px;
        background: #7fc47a;
      }
      header h1 {
        font-size: 50px; /* Larger title text */
      }
      #mapContainer {
        flex-grow: 1;
        display: flex;
      }
      #sidebar {
        width: 200px;
        background: #99be96;
        padding: 20px;
        overflow-y: auto;
      }
      #viewDiv {
        flex-grow: 1;
        margin: 20px;
      }
      .addRecordBtn {
        position: absolute;
        z-index: 10;
        top: 20px; /* Adjusted to be below the header */
        right: 10px;
        background-color: #0079c1;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-size: 24px;
        cursor: pointer;
        text-decoration: none;
      }
      .addRecordBtn:hover {
        background-color: #005a87;
      }
    </style>
  
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
  
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer"], function(esriConfig, Map, MapView, Locate, Search, FeatureLayer) {
        esriConfig.apiKey = "AAPK22e4ec34fd14421696e81cb44e3f740bq_B9x_-ncR2mCNbS5aJ79C1YtB1mLlY3p6SmzQokYXrnWWonbLTSnaTCoxgUFig2";
        const map = new Map({ basemap: "topo-vector" });

        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          center: [-82.32489, 29.651634], // Longitude, latitude
          zoom: 13,
          map: map // References the map object
        });

        const locateBtn = new Locate({ view: view });
        view.ui.add(locateBtn, { position: "top-left" });

        const searchWidget = new Search({ view: view });
        view.ui.add(searchWidget, { position: "bottom-right", index: 2 });

        const layer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_624fda98ab0b4a8792f5b43367b37c1a_results/FeatureServer"
        });
        map.add(layer);
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Gainesville Hangouts</h1>
    </header>
    <div id="mapContainer">
      <div id="sidebar">
        <h2>Sidebar Title</h2>
        <ul>
          <li>List item 1</li>
          <li>List item 2</li>
          <!-- Add more list items here -->
        </ul>
      </div>
      <a href="https://arcg.is/1fP8aT0" target="_blank" class="addRecordBtn">Add Hangout</a>
      <div id="viewDiv"></div>
    </div>
  </body>
</html>
