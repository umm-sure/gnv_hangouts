<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Query Attachments | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 4px;
        background: #7fc47a;
      }
      header h1 {
        font-size: 40px; /* Larger title text */
      }
      #attachmentsDiv {
        height: 100%;
        width: 30%;
        float: left;
        padding: 20px;
        overflow: auto;
        min-width: 240px;
        background: #5da358;
      }
      #viewDiv {
        height: 100%;
        max-width: 70%;
      }
      .queryImg {
        width: 85%;
        padding-right: 5px;
      }
      .addRecordBtn {
        position: absolute;
        z-index: 10;
        top: 20px; /* Adjusted to be below the header */
        right: 10px;
        background-color: #0079c1;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-size: 24px;
        cursor: pointer;
        text-decoration: none;
      }
      .addRecordBtn:hover {
        background-color: #005a87;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function(
        Map, MapView, FeatureLayer
      ) {
        // get layer from online portal
        const layer = new FeatureLayer({
          portalItem: {
              id: "ae2d7880ba9a45629ed93439032b8a85"
          },
          outFields: ["*"]
        });
        // setup the map
        const map = new Map({
          basemap: "topo-vector",
          layers: [layer]
        });
        
        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          center: [-82.32489, 29.651634], // Longitude, latitude
          zoom: 13,
          map: map // References the map object
        });
        let highlight;

        view.on("click", function(event) {
          clearMap();
          queryFeatures(event);
        });

        function queryFeatures(screenPoint) {
          const point = view.toMap(screenPoint);

          // Query the for the object ids within 800m from where the user clicked
          layer.queryObjectIds({
            geometry: point,
            spatialRelationship: "intersects",
            distance: 50,
            units: "meters",
            returnGeometry: false,
            outFields: ["*"]
          })
          .then(function(objectIds) {
            if (!objectIds.length) {
              showMessage();
              return;
            }
            // Highlight the query-area on the map
            view.whenLayerView(layer).then(function(layerView){
              if (highlight) {
                  highlight.remove();
              }
              highlight = layerView.highlight(objectIds);
            });
            // Query the for the attachments from the object ids found
            return layer.queryAttachments({
              attachmentTypes: ["image/jpeg"],
              objectIds: objectIds
            });
          })
          .then(function(attachmentsByFeatureId) {
            if (!attachmentsByFeatureId) {
              return;
            }
            if (Object.keys(attachmentsByFeatureId).length === 0){
              const infoP = document.createElement("p");
              infoP.innerHTML = "<b>There are no listed hangout spots within that range, please </b>";
              document.getElementById("queryResults").appendChild(infoP);
            }
            // Display the attachments
            Object.keys(attachmentsByFeatureId)
              .forEach(function(objectId) {
                const attachments = attachmentsByFeatureId[objectId];
                attachments.forEach(function (attachment) {
                  const image = document.createElement("img");
                  image.src = attachment.url;
                  image.className = "queryImg";
                  document.getElementById("queryResults").appendChild(image);
                });
              });
          })
          .catch(function(error) {
            showMessage();
          })
        }

        function showMessage(){
          clearMap();
          const infoP = document.createElement("p");
          infoP.innerHTML = "<b>There are no tree image/jpeg attachments located in your query area. Please click within the feature layer to get results.</b>";
          document.getElementById("queryResults").appendChild(infoP);
        }

        // Clear attachments from div
        function clearMap(){
          if (highlight) {
            highlight.remove();
          }
          const att = document.getElementById("queryResults");
          while(att.firstChild){
              att.removeChild(att.firstChild);
          }
        }
      });
    </script>

  </head>

  <body>
    <header>
      <h1>Gainesville Hangouts</h1>
    </header>
    <div id="attachmentsDiv" class="esri-widget">
        <h2>Hangouts</h2>
        <p>Click on the icons on the map to view the selected hangout spot images.</p>
        <div id="queryResults"></div>
    </div>
    <a href="https://arcg.is/1LTzim" target="_blank" class="addRecordBtn">Add Hangout</a>
    <div id="viewDiv"></div>
  </body>
</html>
